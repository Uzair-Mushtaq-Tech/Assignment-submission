<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day Check</title>
</head>
<body>
    <input type="number" id="day" placeholder="Enter the day of the week (1 for Monday, 7 for Sunday)">
    <button onclick="checkDay()">Check</button>
    <p id="result"></p>

    <script>
        function checkDay() {
            const day = parseInt(document.getElementById('day').value);
            let result;

            switch (day) {
                case 1:
                case 2:
                case 3:
                case 4:
                case 5:
                    result = "It's a weekday.";
                    break;
                case 6:
                case 7:
                    result = "It's the weekend!";
                    break;
                default:
                    result = "Invalid day";
            }

            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
